<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="/style.css">

    <script src="/tasty.js"></script>

  <body>
    <form method="POST" action="/bookmark">
      <label for="title">Title</label><br />
      <input type="text" name="title" placeholder="Enter Title" size=80><br />
      <label for="description">Description</label><br />
      <input type="text" name="description" placeholder="Description" size=80><br />
      <label for="url">URL</label><br />
      <input type="text" name="url" placeholder="URL" size=80><br /><br />
      <input type="submit" value="Add Bookmark!">

    </form>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
